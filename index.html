<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>rps game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <!-- You can add other meta tags, such as description or keywords, here -->
</head>
<section class="section">
    <main class="container has-text-centered column is-2">
        <div class="card py-2 my-1 ">
            <div class="container ">
                <figure class="image container is-96x96">
                    <img src="./assets/rock-paper-scissors.png" alt="scissors">
                </figure>
                <h1 class="title is-1">RPS</h1>
                <h2 class="subtitle is-4">a rock, paper, scissors game</h2>
            </div>
            <div id="player-1" class="container mt-6 mb-3"">
                    <span class=" title is-3" id="player-name">Player 1</span>
            </div>
            <div>
                <div id="btn-div">
                    <button id="rock-btn" class="rock button">Rock</button>
                    <button id="paper-btn" class="paper button">Paper</button>
                    <button id="scissors-btn" class="scissors button">Scissors</button>
                </div>
                <figure class="image container is-96x96 mt-6">
                    <img src="./assets/paper.png" alt="scissors">
                </figure>
            </div>

            <div id="player-2" class="container mt-6 mb-3">
                <span class=" title is-3" id="player2">Player 2</span>
                <div>
                    <figure class="image container is-96x96 mt-6">
                        <img src="./assets/scissors.png" alt="scissors">
                    </figure>
                </div>

            </div>

            <div class="container my-5">
                <div><span id="game-score">Score: 0</span></div>
                <div><span id="draws-score">Draws: 0</span></div>
                <div><span id="rounds">Rounds: 0</span></div>
            </div>
            <div class="container my-5">
                <button id="play-btn" class="button is-primary is-outlined">Play!</button>
                <button id="reset-btn" class="button is-danger is-outlined">Reset!</button>
            </div>
        </div>
    </main>
</section>

<footer class="footer p-5">
    <div class="has-text-centered">
        <pb>
            <strong>RPS</strong> is a <strong>r</strong>ock, <strong>p</strong>aper, <strong>s</strong>cissors
            project by paulo toureiro which has been designed for
            you to have fun at
            his expense. </br>
            Images courtesty of <strong><a href="https://www.flaticon.com/authors/flat-icons">Flaticon.</a></strong>
            </p>
    </div>
</footer>

<!-- Link to external JS files -->
<script src="script.js"></script>
</body>

</html>
