<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>rps game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <!-- You can add other meta tags, such as description or keywords, here -->
</head>

<body>
    <header>
        <!-- Header content, like navigation links, logos, etc. -->
        <section class="section">
            <div class="container has-text-centered">
                <nav>
                    <div>
                        <h1 class="title">RPS</h1>
                        <h2 class="subtitle">a rock, paper, scissors game</h2>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <div class="container has-text-centered">
            <div id="player-1" class="container">
                <span id="player-name">Player 1</span>
                <div>
                    <button id="rock-btn" class="rock button">Rock</button>
                    <button id="paper-btn" class="paper button">Paper</button>
                    <button id="scissors-btn" class="scissors button">Scissors</button>
                </div>
                <h1 id="player1-current-selection"></h1>
            </div>

            <div id="player-2" class="container my-3">
                <span id="player2">Player 2</span>
                <div>
                    <div>
                        <br />
                    </div>
                </div>
                <h1 id="player2-current-selection"></h1>
            </div>

            <div class="container my-5">
                <div><span id="game-score">Score: 0</span></div>
                <div><span id="draws-score">Draws: 0</span></div>
                <div><span id="rounds">Rounds: 0</span></div>
            </div>
            <div class="container my-5">
                <button id="play-btn" class="button is-primary is-outlined">Play!</button>
                <button id="reset-btn" class="button is-danger is-outlined">Reset!</button>
            </div>
        </div>
    </main>

</body>

</html>
