<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>rps game</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="styles.css">

    <!-- You can add other meta tags, such as description or keywords, here -->
</head>

<main class="container">
    <div id="main-container" class="container card py-5 my-6" style="height: 700px;">
        <div id="header-container" class="container" style="top: -10px;">
            <figure class="container image is-96x96">
                <img src="./assets/rock-paper-scissors.png" alt="logo">
            </figure>
            <h1 class="title has-text-centered is-1">RPS</h1>
            <h2 class="subtitle has-text-centered is-4">a rock, paper, scissors game</h2>
        </div>

        <div id="game-topbar" class="container game-topbar columns is-vcentered">

            <div id="player-1-details" class="column is-4 px-6">
                <div id=" p1-health" class="columns container health-bar">
                    <div class="health-block"></div>
                    <span>&nbsp;</span>
                    <div class="empty-health-block"></div>
                    <span>&nbsp;</span>
                    <div class="empty-health-block"></div>
                </div>
                <span class=" title is-3" id="player1">Player 1</span>
            </div>
            <div id="versus-container" class="column is-4">
                <figure id="versus-image" class="container">
                    <img src="./assets/versus.png" alt="versus">
                </figure>
            </div>

            <div id="player-2-details" class="column is-4 px-6">
                <div id=" p2-health" class="columns container health-bar p2">
                    <div class="empty-health-block"></div>
                    <span>&nbsp;</span>
                    <div class="health-block"></div>
                    <span>&nbsp;</span>
                    <div class="health-block"></div>
                </div>
                <span class=" title is-3" id="player2">Player 2</span>
            </div>
        </div>




        <div class="column is-5 has-text-centered px-6" id="player-1">

        </div>

        <!-- <canvas id="confetti"></canvas> for confetti to be added later -->




        <div class="column is-5 has-text-right" id="player-2">

            <div>
                <figure class="image container is-96x96 mt-6">
                    <!-- <img id="p2-icon" src="./assets/placeholder.png"> -->
                </figure>
            </div>
        </div>
    </div>
    </div>
</main>




<footer class="footer p-5">
    <div class="has-text-centered">
        <pb>
            <strong>RPS</strong> is a <strong>r</strong>ock, <strong>p</strong>aper, <strong>s</strong>cissors
            project by paulo toureiro which has been designed for
            you to have fun at
            his expense. </br>
            Images courtesty of <strong><a target="_blank" href="https://www.flaticon.com/authors/flat-icons">Flat
                    icons</a></strong>
            &
            <strong>
                <a href="https://www.flaticon.com/free-icons/vs" title="vs icons">iconfield.</a></a></strong>
            </p>
    </div>
</footer>




<div>
    <div id="btn-div">
        <button id="rock-btn" class="rock button">Rock</button>
        <button id="paper-btn" class="paper button">Paper</button>
        <button id="scissors-btn" class="scissors button">Scissors</button>
    </div>
    <figure class="image container is-96x96 mt-6">
        <img id="p1-icon" src="./assets/placeholder.png">
    </figure>
</div>

<div>
    <div><span id="game-score">Score: 0</span></div>
    <div><span id="draws-score">Draws: 0</span></div>
    <div><span id="rounds">Rounds: 0</span></div>
</div>


<div>
    <button id="play-btn" class="button is-primary is-outlined">Play!</button>
    <button id="reset-btn" class="button is-danger is-outlined">Reset!</button>
</div>





<!-- Link to my JS files -->
<script src="script.js"></script>
<!-- Link to external JS files -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</body>

</html>
