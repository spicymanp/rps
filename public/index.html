        <header>
            <!-- Header content, like navigation links, logos, etc. -->

                    <div>
                        <h1>RPS</h1>
                        <h2>a rock, paper, scissors game</h2>

        <main>
            <div class="game-container">
                <div id="player-1" class="player">
                    <span id="player-name">Player 1</span>

                        <select id="player-selection-dropdown">
                            <option value="none" selected disabled hidden>Select an Option</option>       
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissors">Scissors</option>
                        </select>                        
                    </div>
                    <h1 id="current-selection">not poop</h1>
                </div>

                <div id="player-2" class="player">
                    <span id="player2">Player 2</span>
                    <div><!--- placeholder!---> </div>
                </div>                    
                <span id="game-score">Score : </span>                      
            </div>
        </main>
